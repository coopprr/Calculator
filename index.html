<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/calculator.png">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="value-field">
                <input id="entry" class="value-input" type="number" value="0" readonly>
            </div>
            <div class="test">
                <div class="numbers">
                    <button id="numBut" class="number" onclick="numButPress('7')">7</butt>
                    <button id="numBut" class="number" onclick="numButPress('8')">8</butt>
                    <button id="numBut" class="number" onclick="numButPress('9')">9</butt>
                    <button id="numBut" class="number" onclick="numButPress('4')">4</butt>
                    <button id="numBut" class="number" onclick="numButPress('5')">5</butt>
                    <button id="numBut" class="number" onclick="numButPress('6')">6</butt>
                    <button id="numBut" class="number" onclick="numButPress('1')">1</butt>
                    <button id="numBut" class="number" onclick="numButPress('2')">2</butt>
                    <button id="numBut" class="number" onclick="numButPress('3')">3</butt>
                    <button id="numBut" class="number-zero" onclick="numButPress('')">0</butt>
                    <button id="equalBut" class="equal" onclick="equalButPress()">=</butt>
                    <button id="clearBut" class="clear" onclick="clearButPress()">C</butt>
                </div>
                <div class="signs">
                    <button id="mathBut" class="sign" onclick="mathButPress('/')">/</button>
                    <button id="mathBut" class="sign" onclick="mathButPress('*')">*</button>
                    <button id="mathBut" class="sign" onclick="mathButPress('-')">-</button>
                    <button id="mathBut" class="sign-plus" onclick="mathButPress('+')">+</button>
                </div>
            </div>

            </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
